      .margin { stroke: #ffcccc; stroke-width: 1; }
      .header-bg { fill: #e3f2fd; }
      .holes { fill: #eee; }
      /* Uses common handwriting fonts available on most computers */
      .text-hand { font-family: 'Brush Script MT', 'Bradley Hand', 'Chalkboard SE', cursive; font-size: 32px; fill: #2c3e50; }
      .text-campus { font-family: 'Arial', sans-serif; font-size: 14px; fill: #7f8c8d; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>

  <rect x="0" y="0" width="800" height="400" rx="5" class="paper" />
  
  <rect x="0" y="0" width="800" height="60" class="header-bg" rx="5" />
  <text x="760" y="35" text-anchor="end" class="text-campus">CAMPUS â€¢ KOKUYO</text>
  <text x="40" y="35" class="text-campus">DATE: 2026 / 02 / 18</text>

  <path d="M0,100 L800,100 M0,140 L800,140 M0,180 L800,180 M0,220 L800,220 M0,260 L800,260 M0,300 L800,300 M0,340 L800,340 M0,380 L800,380" class="lines" />
  
  <line x1="60" y1="0" x2="60" y2="400" class="margin" />

  <circle cx="20" cy="50" r="6" class="holes" />
  <circle cx="20" cy="200" r="6" class="holes" />
  <circle cx="20" cy="350" r="6" class="holes" />

  <text x="400" y="200" text-anchor="middle" class="text-hand" transform="rotate(-2, 400, 200)">
    "if life is a notebook then this is my beech ka panna"
  </text>
  
  <text x="750" y="370" text-anchor="end" class="text-hand">- Alok Kumar Mavi</text>
</svg>
