<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting lighting-color="#fdfbf7" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="in" in="light" in2="SourceGraphic" result="textured"/>
      <feComposite in="SourceGraphic" in2="textured" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
    </filter>
    <style>
      /* SYSTEM FONTS ONLY - Safe for GitHub */
      .handwriting { font-family: 'Brush Script MT', 'Segoe Script', 'Chalkboard SE', 'Comic Sans MS', cursive; font-size: 38px; fill: #2c3e50; opacity: 0.9; }
      .header { font-family: 'Arial', sans-serif; font-size: 10px; fill: #95a5a6; letter-spacing: 2px; font-weight: bold; }
      .lines { stroke: #d1d8e0; stroke-width: 1.5; }
      .margin { stroke: #ff7675; stroke-width: 1.5; opacity: 0.5; }
    </style>
  </defs>

  <rect x="0" y="0" width="800" height="500" fill="#fdfbf7" filter="url(#paper)" />
  
  <text x="40" y="40" class="header">NO.</text>
  <line x1="65" y1="40" x2="150" y2="40" stroke="#d1d8e0" />
  <text x="650" y="40" class="header">DATE</text>
  <line x1="685" y1="40" x2="760" y2="40" stroke="#d1d8e0" />

  <line x1="0" y1="60" x2="800" y2="60" stroke="#2d3436" stroke-width="3" stroke-dasharray="2,4" />

  <path d="M0,100 L800,100 M0,140 L800,140 M0,180 L800,180 M0,220 L800,220 M0,260 L800,260 M0,300 L800,300 M0,340 L800,340 M0,380 L800,380 M0,420 L800,420 M0,460 L800,460" class="lines" />
  
  <line x1="60" y1="0" x2="60" y2="500" class="margin" />

  <g transform="rotate(-1.5, 400, 250)">
    <text x="400" y="210" text-anchor="middle" class="handwriting">"if life is a notebook then this is</text>
    <text x="400" y="260" text-anchor="middle" class="handwriting">my beech ka panna"</text>
  </g>

  <text x="750" y="450" text-anchor="end" class="handwriting" style="font-size: 24px;">- Alok Kumar Mavi</text>
</svg>
